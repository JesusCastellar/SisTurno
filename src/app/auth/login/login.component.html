<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">🔐 Iniciar Sesión</h2>

      <div class="card p-4 shadow-sm">
        <form (ngSubmit)="login()">

          <!-- Correo -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              placeholder="Correo"
              required />
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              class="form-control"
              placeholder="Contraseña"
              required />
          </div>

          <!-- Botón ingresar -->
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>

          <!-- Enlace para recuperar contraseña -->
          <p class="text-center mt-3">
            <a href="#" (click)="recuperarContrasena()" class="text-primary">¿Olvidaste tu contraseña?</a>
          </p>

          <!-- Enlace para registrar -->
          <p class="text-center">
  ¿No tienes una cuenta?
  <a routerLink="/register" class="text-primary text-decoration-none" style="cursor: pointer;">
  Crear una cuenta
</a>
        </form>
      </div>
    </div>
  </div>
</div>
